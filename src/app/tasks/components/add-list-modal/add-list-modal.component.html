<shared-modal [isOpen]="isOpen" (closeModal)="onClose()">
  <div
    class="flex h-fit min-h-80 w-full max-w-[min(500px,_90%)] flex-col gap-y-6 rounded-md bg-white px-8 py-6 shadow-sm md:min-w-[400px] md:px-10 md:py-7"
  >
    <h2 class="mb-2 text-xl font-medium">Agrega lista de tareas</h2>

    <input
      class="rounded-md border-2 p-2 text-base outline-none transition-all focus:border-gray-400"
      type="text"
      placeholder="TÃ­tulo de lista"
      #txtInput
    />

    <div
      class="mx-auto flex aspect-square w-20 items-center justify-center rounded-lg bg-slate-400/20 shadow-sm"
    >
      <shared-icon [icon]="randomListIcon" size="2xl" class="text-slate-800" />
    </div>

    <span class="flex-auto"></span>

    <div class="flex justify-between gap-x-5">
      <button
        class="h-9 w-1/2 rounded-lg bg-blue-500/90 text-white transition-colors hover:bg-blue-500 disabled:pointer-events-none disabled:opacity-60"
        [disabled]="isInputInvalid"
        (click)="onAdd()"
        id="addBtn"
      >
        Aceptar
      </button>

      <button
        class="h-9 w-1/2 rounded-lg border border-gray-600 bg-transparent text-gray-600"
        (click)="onCancel()"
      >
        Cancelar
      </button>
    </div>
  </div>
</shared-modal>
