<div class="flex h-full w-full items-center justify-center bg-slate-200">
  <form
    (ngSubmit)="verifyCode()"
    [formGroup]="verifyForm"
    class="flex w-full max-w-md flex-col rounded-md bg-white px-4 py-8 shadow-md sm:px-6 md:px-8 lg:px-10"
  >
    <div class="mb-6 flex flex-col">
      <label
        for="email"
        class="mb-1 text-xs tracking-wide text-gray-600 sm:text-sm"
        >Correo electr贸nico:</label
      >
      <div class="relative">
        <input
          id="email"
          type="email"
          placeholder="user@domain.com"
          formControlName="username"
          class="w-full rounded-lg border border-gray-400 px-4 py-2 text-sm placeholder-gray-500 focus:border-blue-400 focus:outline-none sm:text-base"
        />
      </div>
    </div>

    <div class="mb-6 flex flex-col">
      <label
        for="email"
        class="mb-1 text-xs tracking-wide text-gray-600 sm:text-sm"
        >C贸digo de confirmaci贸n:</label
      >
      <div class="relative">
        <input
          id="code"
          type="text"
          placeholder="code"
          formControlName="code"
          class="w-full rounded-lg border border-gray-400 px-4 py-2 text-sm placeholder-gray-500 focus:border-blue-400 focus:outline-none sm:text-base"
        />
      </div>
    </div>

    <div class="flex w-full flex-col gap-y-2">
      <button
        type="submit"
        [disabled]="verifyForm.invalid"
        class="textlg rounded-sm bg-blue-500 px-2 py-2 text-white disabled:pointer-events-none disabled:opacity-60"
      >
        Verificar
      </button>

      <button
        (click)="resendVerifyCode()"
        [disabled]="verifyForm.controls.username.invalid"
        class="textlg rounded-sm bg-pink-600 px-2 py-2 text-white disabled:pointer-events-none disabled:opacity-60"
      >
        Solicitar otro c贸digo
      </button>
      <a
        routerLink="/auth/login"
        class="textlg rounded-sm bg-slate-600 px-2 py-2 text-center text-white disabled:pointer-events-none disabled:opacity-60"
      >
        Cancelar
      </a>
    </div>
  </form>
</div>
