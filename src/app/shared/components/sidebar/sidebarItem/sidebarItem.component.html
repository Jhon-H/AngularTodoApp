<li
  class="flex w-full items-center gap-x-3 rounded-lg p-3 text-start text-sm leading-tight outline-none transition-all hover:bg-blue-50 hover:bg-opacity-80 hover:text-blue-900 focus:bg-blue-50 focus:bg-opacity-80 focus:text-blue-900 active:bg-gray-50 active:bg-opacity-80 active:text-blue-900 md:text-base"
  [routerLink]="redirectTo"
  role="button"
  tabindex="0"
  routerLinkActive="bg-blue-50 text-blue-900 bg-opacity-80"
  #rla="routerLinkActive"
>
  @if (icon) {
    <shared-icon [icon]="icon" />
  }

  <span class="truncate">{{ name }}</span>
</li>
